<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Budget App</h1>
    <div>
        <label for="budget">Enter Your Budget:</label>
        <input type="number" id="budget" placeholder="Enter budget amount">
        <button onclick="setBudget()">Set Budget</button>
    </div>

    <div>
        <h2>Expenses</h2>
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" placeholder="Enter expense name">
        <label for="expenseAmount">Expense Amount:</label>
        <input type="number" id="expenseAmount" placeholder="Enter expense amount">
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <div>
        <h2>Summary</h2>
        <p>Total Budget: <span id="totalBudget">0</span></p>
        <p>Total Expenses: <span id="totalExpenses">0</span></p>
        <p>Amount Remaining: <span id="amountRemaining">0</span></p>
    </div>

    <div>
        <h2>Expense List</h2>
        <ul id="expenseList">
            <!-- Expense items will be added here -->
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
